<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4</title>
</head>
<style> label {font-weight: bold; font-size: 0.5cm;}
        input::placeholder {text-align: center};
        select::placeholder {text-align: center};
        textarea::placeholder {text-align: center;}
</style>

<body>
    <div align="center" style="border: 2px;" padding="10px">        
        <h1><i> Hotel Room Booking Form </i></h1>
        <form action="./Response_Form.html" target="_self" method="get" name="Booking form" style="background-color: cornsilk;">
            <fieldset>
                <legend><font size="+2"><b> ' Booking Details ' </b></font></legend>

                <legend><code><font size="+2"> &lt; Customer Name &gt; </font></code></legend><br>
                <label for="FirstName"> First Name - </label>
                <input type="text" id="FirstName" name="Customer_Name" placeholder="Enter Your First Name" required> <br><br>
                <label for="LastName"> Last Name - </label>
                <input type="text" id="LastName" name="Customer_Name" placeholder="Enter Your Last Name"> <br><br>

                <hr><br>

                <legend><code><font size="+2"> &lt; Contact Details &gt; </font></code></legend><br>
                <label for="email"> Enter Your Email - </label>
                <input type="email" id="email" name="EmailID" placeholder="Enter your Valid Email" required> <br><br>
                <label for="phone"> Enter Your PhoneNo - </label>
                <input type="tel" id="phone" name="PhoneNo" placeholder="Enter your Valid PhoneNo" required> <br><br>
                <label for="NoofGuest"> No of Guest - </label>
                <input type="number" id="NoofGuest" name="No_of_Guest" placeholder="Enter No of Guest"> <br><br>

                <hr><br>

                <legend><code><font size="+2"> &lt; Booking Information &gt; </font></code></legend><br>
                <label for="checkin"> Check-In Date - </label>
                <input type="date" id="checkin" name="CheckIn_Date" required> <br><br>
                <label for="checkout"> Check-Out Date - </label>
                <input type="date" id="checkout" name="CheckOut_Date"> <br><br>

                <label for="roomtype"> Room Type - </label>
                <select id="roomtype" name="Room_Type" required>
                    <option value="single"> ~ Select Your Room Type ~ </option>
                    <option value="double"> Single Bed </option>
                    <option value="suite"> Double Bed </option>
                    <option value="deluxe"> Deluxe Room </option>
                    <option value="dormitory"> Dormitory Beds </option>
                    </select>

            <hr><br>

            <legend><code><font size="+2"> &lt; Special Requests &gt; </font></code></legend><br>
            <h2><code> IF ANY ? </code></h2>
            <textarea id="SpecialRequests" name="Special_Requests" rows="4" cols="50" placeholder="Enter Your Special Requests Here..."></textarea> <br><br>

            <hr><hr>

            <input type="submit" value=" Book Now ">
            <input type="reset" value=" Reset Form ">
            
            </fieldset>
        </form>
    </div>
